<html>
	<body ng-app="myApp" ng-controller="myCtrl">
		<form name="myForm" ng-submit="submit()" novalidate>
			ENTER USER ID : <input type="email" name="mail" ng-model="user.mail" required ng-model-options="{updateOn:'blur'}"/>
			<div ng-show="myForm.mail.$dirty && myForm.mail.$invalid" style="color:red;">
				<div ng-show="myForm.mail.$error.required">
					EMAIL ID IS MANDATORY
				</div>
				<div ng-show="myForm.mail.$error.email">
					PLEASE PROVIDE VALID EMAIL ID
				</div>
			</div>
			<br/>
			ENTER MOBILE NO : <input type="number" name="no" ng-model="user.no" required/>
			<div ng-show="myForm.no.$dirty && myForm.no.$invalid" style="color:red;">
				<div ng-show="myForm.no.$error.required">
					MOBILE NO IS MANDATORY
				</div>
				<div ng-show="myForm.no.$error.number">
					PLEASE PROVIDE VALID MOBILE NO
				</div>
			</div>
			<br/>
			<button ng-disabled="myForm.$invalid">submit</button>
		</form>
		<script src="../lib/angular-1.4.9/angular.min.js"></script>
		<script>
			angular.module("myApp", [])
			.controller("myCtrl", function($scope){
				$scope.submit = function(){
					alert("submited");
				};
			});
		</script>
	</body>
</html>

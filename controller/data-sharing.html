<html>
	<body ng-app="myApp">
		<div ng-controller="myCtrl1">
			<h3><u>myCtrl1 VIEW</u></h3>
			ENTER FIRST NAME : <input type="text" ng-model="user.firstName"/>
			<br/><br/>
			ENTER LAST NAME : <input type="text" ng-model="user.lastName"/>
			<br/>
			<button ng-click="user.getFullName()">GET FULL NAME</button>
			<br/>
			FULL NAME : <label ng-bind="fullName"></label>
		</div>
		<hr/>
		<div ng-controller="myCtrl2">
			<h3><u>myCtrl2 VIEW</u></h3>
			ENTER FIRST NAME : <input type="text" ng-model="user.firstName"/>
			<br/><br/>
			ENTER LAST NAME : <input type="text" ng-model="user.lastName"/>
			<br/>
			<button ng-click="user.getFullName()">GET FULL NAME</button>
			<br/>
			FULL NAME : <label ng-bind="fullName"></label>
		</div>
		<script src="../lib/angular-1.3.14/angular.min.js"></script>
		<script>
			angular.module("myApp",[])
			.controller("myCtrl1",function($rootScope, $scope){
				$scope.fullName = "";
				$rootScope.user = {
					firstName : "",
					lastName : "",
					getFullName : function(){
						alert("THIS FUNCTION IS CALLING");
						$scope.fullName = $rootScope.user.firstName + " " + $rootScope.user.lastName;
					}
				};
				/*
				$scope.getFullName = function(){
					$scope.fullName = $rootScope.user.firstName + " " + $rootScope.user.lastName;
				};*/
			})
			.controller("myCtrl2",function($rootScope, $scope){
				$scope.fullName = "";
				/*$scope.getFullName = function(){
					$scope.fullName = $rootScope.user.firstName + " " + $rootScope.user.lastName;
				};*/
			})
		</script>
	</body>
</html>

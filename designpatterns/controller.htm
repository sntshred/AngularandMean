<html ng-app="myApp">
	<head>
		<title>
			ANGULAR-JS CONTROLLER DEMO
		</title>
	</head>
	<body>
		<table ng-controller="myController" align="center">
			<tr>
				<th colspan=2>LOGIN PAGE</th>
			</tr>
			<tr>
				<td>
					USER ID
				</td>
				<td>
					<input type="text" name="uid" ng-model="userId"/>
					&nbsp;
					<span ng-bind="userId"></span>
				</td>
			</tr>
			<tr>
				<td>
					PASSWORD
				</td>
				<td>
					<input type="password" name="pwd" ng-model="password"/>
					&nbsp;
					<span ng-bind="password"></span>
				</td>
			</tr>
			<tr>
				<td align="center" colspan=2>
					<button ng-click="submit()">
						SUBMIT
					</button>
					&nbsp;&nbsp;
					<button ng-click="reset()">
						RESET
					</button>
				</td>
			</tr>
			<tr>
				<td>
					AUTHENTICATION
				</td>
				<th>
					<span style="color:{{color}}" ng-bind="authentication"></span>
				</th>
			</tr>
		</table>
		<script src="../lib/angular-1.3.14/angular.min.js"></script>
		<script>
			var app = angular.module('myApp',[]);
			app.controller("myController",
					function($scope){
				$scope.authentication="";
				$scope.submit=function(){
					if($scope.userId == $scope.password){
						$scope.authentication="successs";
						$scope.color="green";
					}
					else{
						$scope.authentication="fail";
						$scope.color="red";
					}
				};
				$scope.reset=function(){
					$scope.userId="";
					$scope.password="";
					$scope.authentication="";
				};
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html ng-app="myApp" ng-init=''>
	<head>
		<title>
			Number Divisor
		</title>
		<script type="text/javascript" 
			src="../lib/angular-1.3.14/angular.min.js">
		</script>
	</head>
	<body ng-controller="myCont">
		<input type="checkbox" ng-model="check" ng-init="check=false"> 
		<br/>
		<div ng-show="check">
			ENTER NUMBER : <input type="text" ng-model="number" ng-keyup="getResult()" ng-init="number=100">
			&nbsp;ENTERED NUMBER : <span ng-bind="number"></span>
			<br/>
			ENTER DIVISOR : <input type="text" ng-model="divisor" ng-keyup="getResult()">
			&nbsp;ENTERED DIVISOR : <span ng-bind="divisor"></span>
			<hr/>
			RESULT : <button ng-click="getResult()">
					GET RESULT
				</button>&nbsp;&nbsp;<span ng-bind="result"></span>
		</div>
		<table>
			<tr>
				<th colspan=2>
					STUDENT DETAILS
				</th>
			</tr>
			<tr>
				<td>FIRST NAME</td>
				<td>{{student.firstName}}</td>
			</tr>
			<tr>
				<td>LAST NAME</td>
				<td>{{student.lastName}}</td>
			</tr>
			<tr>
				<td>ROLL NO</td>
				<td>{{student.rollNo}}</td>
			</tr>
			<tr>
				<td>FULL NAME</td>
				<td>{{student.fullName()}}</td>
			</tr>
			<tr>
				<th colspan=2>MARKS OBTAINED</th>
			</tr>
			<tr ng-repeat="m in student.marks">
				<td>{{m.name}}</td>
				<td>{{m.marks}}</td>
			</tr>
		</table>
		<script type="text/javascript">
			var app=angular.module('myApp', []);
			app.controller('myCont', ['$scope', function($scope){
				//$scope.number=0;
				//$scope.divisor=0;
				$scope.student={
					firstName: "Naresh",
					lastName: "IT",
					rollNo: 101,
					fullName: function(){
						return $scope.student.firstName+" "+$scope.student.lastName;
					},
					marks:[
						{name:"maths1", marks:66},
						{name:"maths2", marks:67},
						{name:"maths3", marks:68},
						{name:"maths4", marks:69},
						{name:"maths5", marks:70},
					]
				};
				$scope.getResult=function(){
					$scope.result=$scope.number/$scope.divisor;
				};
			}]);
		</script>
	</body>
</html>

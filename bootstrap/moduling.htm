<html>
	<body>
		<div ng-controller="myCtrl">
			Enter Text : <input type="text" ng-model="m1"/>
			<br/><br/>
			Entered Text: <label ng-bind="m1"></label>
		</div>
		<br/>
		<div ng-controller="aboutCtrl">
			Enter Text : <input type="text" ng-model="m1"/>
			<br/><br/>
			Entered Text: <label ng-bind="m1"></label>
		</div>
		<script src="../lib/angular-1.3.14/angular.min.js"></script>
		<script src="js/myCtrl.js"></script>
		<script src="js/aboutCtrl.js"></script>
		<script>
			angular.module('myApp', 
				['myCtrlModule',
				'aboutCtrlModule']);
			angular.element(document).ready(
				function(){
					angular.bootstrap(document,
						["myApp"]);
				}
			);
		</script>
	</body>
</html>

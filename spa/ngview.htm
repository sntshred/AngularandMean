<html>
	<head>
		<title>
			ng-view example
		</title>
		<script src="angular-1.3.14/angular.js"></script>
		<script src="angular-1.3.14/angular-route.js"></script>
		<script src="js/ngview.js"></script>
		<script src="js/rootCtrl.js"></script>
		<script src="js/AboutCtrl.js"></script>
		<script src="js/ServicesCtrl.js"></script>
		<script src="js/ContactCtrl.js"></script>
	</head>
	<body>

			<a href="#/services">Services</a> |
			<a href="#/contact">Contact</a>

			<div ng-view></div>
		</div>
	</body>
</html>

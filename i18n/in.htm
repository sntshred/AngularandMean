<html>
	<head>
		<title>Angular JS I18N</title>
	</head>
	<body>
		<h2>AngularJS Sample Application</h2>
		<div ng-app="mainApp" ng-controller="StudentController">
			{{fees | currency }}  <br/><br/>
			{{admissiondate | date }}   <br/><br/>
			{{rollno | number }}
		</div>
		<script src="angular-1.3.14/angular.min.js"></script>
		<script src="angular-1.3.14/i18n/angular-locale_as-in.js"></script>
		<script>
			var mainApp = angular.module("mainApp", []);
			mainApp.controller('StudentController',
								function($scope) {
				$scope.fees = 100;
				$scope.admissiondate = new Date();
				$scope.rollno = 123.45;
			});
		</script>
	</body>
</html>

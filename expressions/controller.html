<html>
	<head>
		<title>Angular-JS Controller</title>
		<script src="../js/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-controller="studentController">
			<table border='1'>
				<tr>
					<th colspan="3">STUDENT DETAILS</th>
				</tr>
				<tr>
					<th align="left">STUDENT NAME</th>
					<th colspan="2" align="right">{{student.fullName()}}</th>
				</tr>
				<tr>
					<th align="left">ROLL NO</th>
					<td colspan="2" align="right">{{student.rn}}</td>
				</tr>
				<tr>
					<th align="left">Expense Of Books</th>
					<td colspan="2" align="right">{{qty*cost}} Rs.</td>
				</tr>
				<tr>
					<th align="left">Marks</th>
					<th align="left">Maths</th>
					<td align="right">{{marks[0]}}</td>
				</tr>
				<tr>
					<th align="left"></th>
					<th align="left">Biology</th>
					<td align="right">{{marks[1]}}</td>
				</tr>
				<tr>
					<th></th>
					<th align="left">Physics</th>
					<td align="right">{{marks[2]}}</td>
				</tr>
				<tr>
					<th></th>
					<th align="left">1st Language</th>
					<td align="right">{{marks[3]}}</td>
				</tr>
				<tr>
					<th></th>
					<th align="left">2nd Language</th>
					<td align="right">{{marks[4]}}</td>
				</tr>
			</table>
		</div>
		<script>
			function studentController($scope){
				$scope.qty=5;
				$scope.cost=15.50;
				$scope.student={
					fn:'Naresh',
					ln:'Student',
					rn:1001,
					fullName:function(){
						return $scope.student.fn+" "+$scope.student.ln;
					}
				};
				$scope.marks=[82,84,86,88,90];
			}
		</script>
	</body>
</html>

<html>
	<head>
		<title>Angular-JS Controller</title>
		<script src="../lib/angular-1.3.14/angular.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="studentController">
			<table>
				<tr>
					<th colspan="2">
						STUDENT DETAILS
					</th>
				</tr>
				<tr>
					<td>
						First Name
					</td>
					<td>
						{{student.fn}}
					</td>
				</tr>
				<tr>
					<td>
						Last Name
					</td>
					<td>
						{{student.ln}}
					</td>
				</tr>
				<tr>
					<td>
						Roll No
					</td>
					<td>
						{{student.rn}}
					</td>
				</tr>
				<tr>
					<td>
						Full Name
					</td>
					<td>
						{{student.fullName()}}
					</td>
				</tr>
				<tr>
					<th colspan="2">
						SUBJECT DETAILS
					</th>
				</tr>
				<tr ng-repeat="subject in 
								student.subjects">
					<td>
						{{subject.name}}
					</td>
					<td>
						{{subject.marks}}
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<select>
							<ng-options="subject in 
								student.subjects">
								{{subject.name}}
							</ng-options>
						</select>
					</td>
			</table>
		</div>
		<script>
			angular.module("myApp",[]).
			controller('studentController',
						function($scope){
				$scope.qty=5;
				$scope.cost=15.50;
				$scope.student={
					fn:'Naresh',
					ln:'Student',
					rn:1001,
					fullName:function(){
						return $scope.student.fn+ " " 
								+$scope.student.ln;
					},
					subjects:[
						{name:'Maths',marks:'82'},
						{name:'Biology',marks:'84'},
						{name:'Physics',marks:'86'},
						{name:'1st Language',marks:'88'},
						{name:'2nd Language',marks:'90'}
					]
				};
			});
		</script>
	</body>
</html>
